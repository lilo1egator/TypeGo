<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeGo</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="logo">Type<span class="accent">Go</span></div>
  
    <div class="main-content">
      <div class="text-box" id="text-display"></div>
  
      <div class="history">
        <h3>History</h3>
        <ul id="history-list">
          <!-- Історія тестів -->
        </ul>
      </div>
    </div>
  
    <div class="stats">
      <div>🕒 Time: <span class="timer"></span></div>
      <div>⚡ Speed: <span class="speed"></span> WPM</div>
      <div>❌ Errors: <span class="errors"></span></div>
    </div>
  
    <button class="start button">🔁 Start Again</button>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
